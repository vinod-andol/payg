<div class="mt-4 mt-md-0 mt-lg-0 pt-md-0 pt-lg-0 pt-5">
<div class="sidebar-header  d-flex justify-content-center mb-4">
    <img class="mb-1" src="../assets/images/logo.png" alt="" />
</div>

<ul class="list-unstyled side-nav ">
    <li *ngFor="let link of navLinks" class="mb-3 text-center" >
        <a [routerLink]="link.url" routerLinkActive="active" >
            <img [src]="link.img" alt="" />
            <span class="d-block mt-1">{{link.item}}</span>
        </a>
    </li>
   
    <li  class="mb-3 text-center">
        <a href="#">
            <img src="../../../assets/images/logout-icon.png" alt="" />
            <span class="d-block mt-1"></span>
        </a>
    </li>
</ul>
</div>
